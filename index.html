<!DOCTYPE html>
<html>
    <head>
        <title>Guild List</title>
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <div class="show-row">
            <button id="show-guild-list">Show all guilds</button>
        </div>

        <div class="find-row">

        </div>

        <div class="add-row">
            <button id="add-guild-btn">Add a guild</button>
        </div>

        <div id="show-content">
        </div>
        
        <script type="text/javascript" src="guildlist.json"></script>
        <script src="index.js"></script>
    </body>
</html>
